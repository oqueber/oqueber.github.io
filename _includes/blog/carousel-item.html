<style>
    .sombra_texto
    {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 0px 5px;
    }
</style>

<div class="bd-example">
    {% assign counter = 0 %}
    <div id="carouselExampleCaptions" class="carousel slide" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
             <!---- page.process -> [0]: name img | [1]: Description -->
            {% for img in page.process %}
                {% assign counter = counter | plus: 1 %}
                <li data-target="#carouselExampleCaptions" data-slide-to="{{img[0]}}"></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{page.url-img}}{{page.head}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block wow animated slideInUp" >
                <h5><spam class="sombra_texto">Poster</spam></h5>
                </div>
            </div>
            <!---- page.process -> [0]: name img | [1]: Description -->
            {% for img in page.process %}
                <div class="carousel-item">
                    <img src="{{page.url-img}}{{img[0]}}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block wow animated slideInUp" >
                    <h5><spam class="sombra_texto">{{img[1]}}</spam></h5>
                    </div>
                </div>
            {% endfor %}
        </div>

        {% if counter > 0 %}
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        {% endif %}
    </div>
</div>
